<html>
<fieldset style="text-align:Center; width:600px; background-color:powderblue;">
	<head>
		<title>Registration Form</title>
		<script src="js/validation.js"></script>
	</head>
	<body>
		<h1>Registration Form</h1>
		
		<hr>
		
		<form action="" method="post" onsubmit="return validateForm()" enctype="multipart/form-data">
			<table>
				<tr>
				<td><b>Name:</b></td>
				<td><input name="name" id="name" type="text"style="width:310px;"> </td>
				</tr>
                            
                                <tr>
				<td><b>Father Name:</b></td>
				<td><input name="fname" id="fname" type="text"style="width:310px;"> </td>
				</tr>

                                <tr>
				<td><b>Mother Name:</b></td>
				<td><input name="mname" id="mname" type="text"style="width:310px;"> </td>
				</tr>
				
				<tr>
				<td><b>Email :</b></td>
				<td><input type="text" id="email" name="email"style="width:310px;"> </td>
				</tr>

                                <tr>
				<td><b>NID :</b></td>
				<td><input type="text" id="NID " name="NID "style="width:310px;"> </td>
				</tr>
				
				<tr>
				<td><b>Password :</b></td>
				<td><input type="password" id="pass" name="password" style="width:310px;"> </td>
				</tr>
				
				<tr>
				<td><b>Comment :</b></td>
				<td><textarea rows="4" cols="40" id="cmt" name="comment"></textarea> </td>
				</tr>
				
				<tr>
					<td><b>Gender :</b></td>
					<td>
						<input type="radio" id="male" name="gender" value="Female"> Female
						<input type="radio" id="female" name="gender" value="Male"> Male
						<input type="radio" id="other" name="gender" value="Other"> Other
					</td>
				</tr>
			   
				<tr>
					<td><b>Please Choose a hobby :</b></td>
					<td>
						<input type="checkbox" id="hobby1" name= "hobby1" value="Reading"> Reading
						<input type="checkbox" id="hobby2" name= "hobby2" value="Travelling"> Travelling
						<input type="checkbox" id="hobby3" name= "hobby3" value="Gardening"> Gardening
                                                <input type="checkbox" id="hobby3" name= "hobby3" value="Dancing"> Dancing
                                                <input type="checkbox" id="hobby3" name= "hobby3" value="Singing"> Singing
					</td>
				</tr>
				<tr>
					<td><b>Please Choose a file :</b></td>
					<td>
						<input type="file" id="filetoupload" name="filetoupload">
					</td>
				</tr>
				
				<tr>
					<td><input type="submit" value="Submit">&nbsp;&nbsp;<input type="reset" value="Reset"></td>
				</tr>
			</table>
		</form>
	</body>
</fieldset>
</html>
